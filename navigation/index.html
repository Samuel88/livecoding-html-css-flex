<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <title>Flexbox Basics</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--
    ===============================================
    STRUTTURA FLEXBOX - Esempio Pratico di Navigazione
    ===============================================

    Questa pagina dimostra l'uso di Flexbox in un contesto reale:
    una barra di navigazione con logo e menu.

    GERARCHIA FLEXBOX:
    1. .navigation (FLEX-CONTAINER principale)
       â”œâ”€â”€ .navigation-logo (FLEX-ITEM che diventa FLEX-CONTAINER)
       â”‚   â”œâ”€â”€ img (FLEX-ITEM)
       â”‚   â””â”€â”€ h1 (FLEX-ITEM)
       â””â”€â”€ .navigation-links (FLEX-ITEM che diventa FLEX-CONTAINER)
           â”œâ”€â”€ li (FLEX-ITEM)
           â”œâ”€â”€ li (FLEX-ITEM)
           â””â”€â”€ li (FLEX-ITEM)
    -->
    <header>
        <!--
        ðŸ”¥ FLEX-CONTAINER PRINCIPALE
        La classe .navigation ha display: flex quindi:
        - I suoi figli diretti (<a> e <ul>) diventano FLEX-ITEMS
        - justify-content: space-between li distribuisce agli estremi
        -->
        <nav class="navigation">

            <!--
            ðŸ”¥ FLEX-ITEM che diventa FLEX-CONTAINER
            Questo <a> Ã¨ un FLEX-ITEM del container .navigation
            MA ha anche display: flex, quindi diventa un FLEX-CONTAINER
            per i suoi figli (img e h1)
            -->
            <a class="navigation-logo">
                <!-- FLEX-ITEM: Immagine del logo -->
                <img src="./imgs/cat.png" alt="Gatto Logo" class="navigation-logo-img">
                <!-- FLEX-ITEM: Titolo del logo -->
                <h1>Flex Cat</h1>
            </a>

            <!--
            ðŸ”¥ FLEX-ITEM che diventa FLEX-CONTAINER
            Questo <ul> Ã¨ un FLEX-ITEM del container .navigation
            MA ha anche display: flex, quindi diventa un FLEX-CONTAINER
            per i suoi figli (tutti gli <li>)
            -->
            <ul class="navigation-links">
                <!-- FLEX-ITEM: Primo link di navigazione -->
                <li><a class="navigation-link-single" href="">Flexbox Basics</a></li>
                <!-- FLEX-ITEM: Secondo link di navigazione -->
                <li><a class="navigation-link-single" href="">Grid Basics</a></li>
                <!-- FLEX-ITEM: Terzo link di navigazione -->
                <li><a class="navigation-link-single" href="">Positioning Basics</a></li>
            </ul>
        </nav>
    </header>

</body>
